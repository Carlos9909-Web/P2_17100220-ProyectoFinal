<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <script src="https://kit.fontawesome.com/01704daf58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/IndexRegistro.css">
    <script src="../js/mainValidar.js"></script>
    
</head>
<body>
    <form class="formulario" action="../php/registrar.php" onsubmit="return validar();" method="POST">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor" >
                <i class="fas fa-user icon"></i>
                <input type="text" class="input" placeholder="Nombre Completo" name="nombre" onblur="revisar(this);" onkeyup="revisar(this);" autocomplete="off">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" class="input" placeholder="Correo Electronico" name="email" onblur="revisar(this);" onkeyup="revisar(this);" autocomplete="off">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-user-check icon"></i>
                <input type="text" class="input" placeholder="Usuario" name="usuario" onblur="revisar(this);" onkeyup="revisar(this);" autocomplete="off">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" class="input" placeholder="Contraseña" name="clave" onblur="revisar(this);" onkeyup="revisar(this);" autocomplete="off">
            </div>

            <input type="submit" value="Registrate" class="button" id="registrar">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>
            <p>¿Ya tienes cuenta?<a href="Login.html" class="link">Iniciar Sesion</a></p>

            
        </div>
    </form>
</body>
</html>
